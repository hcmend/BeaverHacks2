<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PEMDAS Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js" charset="utf-8" defer></script>
    </head>

    <body>
        <header>
            <h1>PEMDAS Calculator</h1>
        </header>

        <main class="content">
            <h3>Enter a Math Expression:</h3>
            <input type="text" id="expression" placeholder="e.g., 2 + 3 * (4 - 1)" />
            <button id="calculate">Calculate</button>
            <p id="result"></p>
        </main>
    </body>
</html>
